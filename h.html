<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chatbox {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            margin: 10px 0;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border-radius: 10px;
            display: inline-block;
        }

        .bot-message {
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background-color: #ddd;
            color: black;
            border-radius: 10px;
            display: inline-block;
        }

        #userInput {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #sendButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type a message...">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            
            if (userInput.trim() === "") return;

            // Display user message
            let userMessage = `<div class="user-message">${userInput}</div>`;
            document.getElementById("chatbox").innerHTML += userMessage;

            // Scroll to the bottom of the chatbox
            document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;

            // Clear the input field
            document.getElementById("userInput").value = "";

            // Simulate bot response
            setTimeout(() => {
                getBotResponse(userInput);
            }, 500);
        }

        function getBotResponse(input) {
            let botMessage;

            // Convert input to lowercase for comparison and trim extra spaces
            input = input.toLowerCase().trim();

            // Custom chatbot logic for personalized responses
            if (input.includes("hi! oishy here")) {
                botMessage = "Hi Oishy! I am your personal AI! I will only follow your command! Let me know your wish...";
            } else if (input.includes("what is my favourite color")) {
                botMessage = "You are complicated. It depends on your mood.";
            } else if (input.includes("tell me about yourself")) {
                botMessage = "I am a chatbot designed to assist with basic questions. What would you like to know?";
            } else if (input.includes("help")) {
                botMessage = "Sure! Please let me know what you need help with.";
            } else if (input.includes("bye")) {
                botMessage = "Goodbye! Have a great day!";
            } else if (input.includes("tell me about weather")) {
                botMessage = "I cannot check the weather right now, but you can look it up online!";
            } else if (input.includes("your name")) {
                botMessage = "I am a simple chatbot built to assist you only. I hope you will not disappoint!";
            } else if (input.includes("do you recognize me if i ever get lost?")) {
                botMessage = "Yes, of course! Here's your photo:";

                // Display the bot message first
                document.getElementById("chatbox").innerHTML += `<div class="bot-message">${botMessage}</div>`;

                // Now add the photo (adjust the image path based on your folder structure)
                document.getElementById("chatbox").innerHTML += `<div class="bot-message"><img src="../pho/oishy.jpg" alt="Oishy" style="width: 100px; height: 100px;"></div>`;
            } else {
                botMessage = "I'm sorry, I don't understand. Could you rephrase that?";
            }

            // Display bot message if no image was added
            if (!input.includes("do you recognize me if i ever get lost?")) {
                document.getElementById("chatbox").innerHTML += `<div class="bot-message">${botMessage}</div>`;
            }

            // Scroll to the bottom of the chatbox
            document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
        }
    </script>

</body>
</html>
